<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>数式の計算</title>
    <style>
        body {
            font-size: 36px; /* 基本の文字サイズ */
        }
        h1 {
            font-size: 48px; /* 見出しの文字サイズ */
        }
        input, button {
            font-size: 36px; /* 入力フィールドとボタンの文字サイズ */
            padding: 5px 10px; /* パディングで余白を追加 */
        }
        #result {
            font-size: 36px; /* 結果表示の文字サイズ */
            color: blue; /* 文字色 */
        }
    </style>
</head>
<body>
    <h1>式の計算</h1>
    <p>√{rw - w^2/4 + 2r - w} の結果を表示します。</p>
    <input type="number" id="inputR" placeholder="rの値を入力">
    <input type="number" id="inputW" placeholder="wの値を入力">
    <button onclick="calculate()">計算する</button>
    <p id="result">結果: </p>

    <script>
        function calculate() {
            var r = parseFloat(document.getElementById("inputR").value);
            var w = parseFloat(document.getElementById("inputW").value);
            var result = Math.sqrt(r * w - (w * w) / 4 + 2 * r - w -1);
            document.getElementById("result").innerText = "結果: " + result.toFixed(2);
        }
    </script>
</body>
</html>
