<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>数式の計算</title>
    <style>
        body {
            font-size: 36px; /* 基本の文字サイズ */
        }
        h1 {
            font-size: 48px; /* 見出しの文字サイズ */
        }
        input, button {
            font-size: 36px; /* 入力フィールドとボタンの文字サイズ */
            padding: 5px 10px; /* パディングで余白を追加 */
        }
        #result {
            font-size: 36px; /* 結果表示の文字サイズ */
            color: blue; /* 文字色 */
        }
    </style>
</head>
<body>
    <h1>三角関数による座標の計算</h1>

    <p>r cos(w + 12) = y と r sin(w + 12) = z の計算結果を表示します。</p>
    <input type="number" id="inputX" placeholder="Xの初期値を入力" value=0>   
    <input type="number" id="inputY" placeholder="Yの初期値を入力" value=0> 
    <input type="number" id="inputZ" placeholder="Zの初期値を入力" value=0> 
    <input type="number" id="inputK" placeholder="Kの値を入力" value=9.7>
    <input type="number" id="inputJ" placeholder="Jの値を入力" value=1>    
    <input type="number" id="inputR" placeholder="rの値を入力" value=10>
    <input type="number" id="inputa" placeholder="aの値を入力（度数法）" value=10>
    <button onclick="calculate()">計算する</button>
    <p id="resultX" class="result">X の結果: </p>
    <p id="resultY" class="result">Y の結果: </p>
    <p id="resultZ" class="result">Z の結果: </p>

    <script>
        function calculate() {
            var r = parseFloat(document.getElementById("inputR").value);
            var w = parseFloat(document.getElementById("inputa").value);
            var wRadians = (w + 12) * Math.PI / 180; // 度数法からラジアンへの変換
            var dy1 = r * Math.cos(wRadians);
            var dz1 = r * Math.sin(wRadians);
            var j = parseFloat(document.getElementById("inputJ").value);
            var dy2 = -(r - j);
            var x = parseFloat(document.getElementById("inputX").value);
            var y = parseFloat(document.getElementById("inputY").value) + dy1 + dy2;
            var z = parseFloat(document.getElementById("inputZ").value) + dz1;
            document.getElementById("resultX").innerText = "X の結果: " + x.toFixed(2);
            document.getElementById("resultY").innerText = "Y の結果: " + y.toFixed(2);
            document.getElementById("resultZ").innerText = "Z の結果: " + z.toFixed(2);
        }
    </script>
</body>
</html>
